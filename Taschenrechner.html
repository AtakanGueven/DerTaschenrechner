<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erweiterter Taschenrechner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <!-- Taschenrechner Buttons -->
            <button class="btn btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn btn-operator" onclick="appendOperator('/')">/</button>
            <button class="btn btn-operator" onclick="appendOperator('*')">*</button>
            <button class="btn btn-operator" onclick="appendOperator('-')">-</button>

            <button class="btn btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn btn-operator" onclick="appendOperator('+')">+</button>

            <button class="btn btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn btn-equal" onclick="calculateResult()">=</button>

            <button class="btn btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn btn-number" onclick="appendNumber('0')">0</button>

            <button class="btn btn-dot" onclick="appendDot()">.</button>
            <button class="btn btn-parenthesis" onclick="appendParentheses('(')">(</button>
            <button class="btn btn-parenthesis" onclick="appendParentheses(')')">)</button>
            <button class="btn btn-advanced-toggle" onclick="toggleAdvancedFunctions()">Erweiterte Funktionen</button>
        </div>

        <!-- Erweiterte Funktionen -->
        <div class="advanced-functions" id="advanced-functions">
            <button class="btn btn-advanced" onclick="performFunction('sqrt')">√</button>
            <button class="btn btn-advanced" onclick="performFunction('log')">log</button>
            <button class="btn btn-advanced" onclick="performFunction('ln')">ln</button>
            <button class="btn btn-advanced" onclick="performFunction('1/x')">1/x</button>

            <button class="btn btn-advanced" onclick="performFunction('exp')">e^x</button>
            <button class="btn btn-advanced" onclick="performFunction('x^2')">x²</button>
            <button class="btn btn-advanced" onclick="performFunction('x^y')">x^y</button>
            <button class="btn btn-advanced" onclick="performFunction('pi')">π</button>

            <button class="btn btn-advanced" onclick="performFunction('e')">e</button>
            <button class="btn btn-advanced" onclick="performFunction('sinh')">sinh</button>
            <button class="btn btn-advanced" onclick="performFunction('cosh')">cosh</button>
            <button class="btn btn-advanced" onclick="performFunction('tanh')">tanh</button>

            <button class="btn btn-advanced" onclick="performFunction('asin')">asin</button>
            <button class="btn btn-advanced" onclick="performFunction('acos')">acos</button>
            <button class="btn btn-advanced" onclick="performFunction('atan')">atan</button>
            <button class="btn btn-advanced" onclick="performFunction('factorial')">n!</button>

            <button class="btn btn-advanced" onclick="performFunction('abs')">|x|</button>
            <button class="btn btn-advanced" onclick="performFunction('nCr')">nCr</button>
            <button class="btn btn-advanced" onclick="performFunction('nPr')">nPr</button>
            <button class="btn btn-advanced" onclick="performFunction('±')">±</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
